name: Lighthouse CI

on: [workflow_dispatch, pull_request]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: yarn install, build
      run: |
          yarn install
          yarn run build

    - name: run Lighthouse CI
      id: lighthouse
      run: |
        npm install -g @lhci/cli@0.13.x
        lhci autorun --config=./lighthouserc.json
        
    - name: Display contents of assertion-results.json
      run: cat .lighthouseci/assertion-results.json

    - name: Convert JSON to Markdown and Add to Job Summary
      run: |
        node convertToMarkdown.js >> $GITHUB_STEP_SUMMARY

    - name: Upload Markdown Results
      uses: actions/upload-artifact@v2
      with:
        name: markdown-results
        path: assertion-results.md
    
    - name: Debug Lighthouse Output
      if: ${{ success() }}
      run: |
        echo "Lighthouse output:"
        echo "${{ steps.lighthouse.outputs.lighthouseOutput }}"
